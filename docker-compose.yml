services:
  mongo:
    image: mongo
    container_name: mongo_data
    environment: 
      MONGO_INITDB_ROOT_USERNAME: cuong040205a7
      MONGO_INITDB_ROOT_PASSWORD: c3QXJdnBd5m68Ejk
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.21
    container_name: elasticsearch_app
    environment:
      - discovery.type=single-node  # disable cluster
      - xpack.security.enabled=false # disable security
      - xpack.security.http.ssl.enabled=false
    networks:
      - elk 
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data # elasticsearch data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.2  # Use the desired Kibana version
    container_name: kibana_app
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:
  elk:
    driver: bridge


volumes: 
  mongo-data:
  es-data: